query GetMediaListByYear($year: Int, $genre_in: [String], $tag_in: [String]) {
    Page(page: 1, perPage: 1000) {
        media(seasonYear: $year, type: ANIME, genre_in: $genre_in, tag_in: $tag_in) {
            id
            type
            title {
                english
                romaji
                userPreferred
            }
            bannerImage
            coverImage {
                color
                extraLarge
                large
                medium
            }
            description(asHtml: false)
            characters(page: 1, perPage: 12, sort: ROLE) {
                nodes {
                    id
                    image {
                        medium
                        large
                    }
                    name {
                        full
                    }
                    isFavourite
                }
            }
            isFavourite
        }
    }
}
